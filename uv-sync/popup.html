<!doctype html>
<html>

<head>
  <title>UV Sync 书签云同步插件</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="stylesheet" href="amazeui.min.css">
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <iframe src="http://webpan.fast-page.org/ext/welcome.js?-1" style="display:none;"></iframe>
  <div id="tmp" style="display:none;"></div>
  <div class="am-g myapp-login">
    <div class="myapp-login-bg">
      <div class="spinner" id="loading" style="display:none;">
        <div class="dot1"></div>
        <div class="dot2"></div>
      </div>
      <div class="myapp-login-logo">
        <i class="am-icon-stumbleupon" id="logo"></i>
      </div>
      <div class="am-u-sm-10 myapp-login-form">
        <form class="am-form" id="theform" action="javascript:void(0)">
          <fieldset style="margin-bottom:0;padding-top: 0;padding-bottom: 0;">
            <div id="commonmode">
              <div class="am-form-group">
                <input type="text" name="name" value="" placeholder="username">
              </div>
              <div class="am-form-group">
                <input type="password" name="password" value="" placeholder="password">
              </div>
            </div>
            <div class="am-form-group" id="registermode">
              <input type="password" name="passwordcheck" value="" placeholder="password again">
              <p><button class="am-btn am-btn-default" id="doregister">Register</button></p>
              <div class="login-text">
                <a class="text-white" id="tologin">Already has a account?</a>
              </div>
            </div>
            <div id="loginmode">
              <p><button class="am-btn am-btn-default" id="dologin">Login</button></p>
              <div class="login-text">
                <a class="text-white" id="toregister">No account?</a>
              </div>
            </div>

          </fieldset>
        </form>
        <div class="am-form">
          <fieldset>
            <div id="firstmode">
              <p><button class="am-btn am-btn-default" id="dofirstload">first load from cloud</button></p>
            </div>
            <div id="alreadyloadmode">
              <div class="am-form-group">
                <input type="text" class="" id="lasttime" value="" placeholder=" - - ">
              </div>
              <p><button class="am-btn am-btn-default" id="domerge" style="margin-top:10px;">merge</button></p>
              <p><button class="am-btn am-btn-default" id="dosynchronize" style="margin-top:10px;">synchronize</button>
              </p>
              <a class="text-white" id="dologout">logout?</a>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
  <script src="jquery.min.js"></script>
  <script src="PanUtil.js"></script>
  <script src="app.js"></script>
</body>

</html>
